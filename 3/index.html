<!DOCTYPE html>
<html>
 <head>
     <title>Namu darbai 4</title>
     <link rel="stylesheet" type="text/css" href="style.css">
     <script src="https://kit.fontawesome.com/b913be64e4.js" crossorigin="anonymous"></script>
 </head>
<body>
    <form action="https://www.hashemian.com/tools/form-post-tester.php/raimis" method="POST">
    <div class="card">
        <div class="row">
           <h2>Billing Addres</h2>
            <label for="fname"><i class="fa fa-user"></i> Full Name</label>
            <input type="text" id="fname" name="firstname" class="row1" placeholder="John M. Doe">
            
            <label for="email"><i class="fa fa-envelope"></i> Email</label>
            <input type="text" id="email" name="email" class="row1" placeholder="john@example.com">
            
            <label for="adr"><i class="fa fa-address-card-o"></i> Address</label>
            <input type="text" id="adr" name="address" class="row1" placeholder="542 W. 15th Street">
           
            <label for="city"><i class="fa fa-institution"></i> City</label>
            <input type="text" id="city" name="city" class="row1" placeholder="New York">
        </div>
        <div class="row2">
            <h2>Payment</h2>
           
            <label for="fname">Accepted Cards</label>
            
            <div class="icon">
            <i class="fa-brands fa-cc-paypal"style="color:red;"></i>
            <i class="fa-brands fa-cc-apple-pay"style="color:navy;"></i>
            <i class="fa-brands fa-cc-visa"style="color:green;" ></i>
            <i class="fa-brands fa-cc-discover"style="color:yalow;"></i>
            </div>
            
            <label for="cname">Name on Card</label>
            <input type="text" id="cname" name="cardname" class="row1" placeholder="John More Doe">
            
            <label for="ccnum">Credit card number</label>
            <input type="text" id="ccnum" name="cardnumber" class="row1" placeholder="1111-2222-3333-4444">
            
            <label for="expmonth">Exp Month</label>
            <input type="text" id="expmonth" name="expmonth" class="row1" placeholder="September">
        </div>
        <div>
            <label for="state">State</label>
            <input type="text" id="state" name="state" class="row3" placeholder="NY">

            <label for="zip">Zip</label>
            <input type="text" id="zip" name="zip"  class="row3" placeholder="10001">

            <label for="expyear">Exp Year</label>
            <input type="text" id="expyear" name="expyear" class="row3"  placeholder="2018">

            <label for="cvv">CVV</label>
            <input type="text" id="cvv" name="cvv"  class="row3" placeholder="352">
        </div>
        <div class="checkboxs">
            <input type="checkbox" checked="checked" name="checkbox"> Shipping address same as billing
        </div>
        <div> <button type="submit">Procesed</button></div>
    </div>
</body>
</html>
